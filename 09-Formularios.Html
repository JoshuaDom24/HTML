<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <title>🪐Formularios</title>

  <body>
    <h1>🪐Formularios</h1>
    <p>Permiten a los usuarios ingresar y enviar datos de un servidor para ser procesados</p>
    <p>Es una de las partes más importatnes de los sitios web, por su interactividad u apoyo a cumplir con los objetivos del sitio</p>

    <!--
    
    Estructura básica
    
    <Form> -> Encapsula todos los campos de entrada y controles que usuarios puedan utilizar para enviar los datos
      
    <input> ->  Crea campos de entrada en los formularios. Hay de varios tipos y se especifíca con el atributo Type="TipoInput".
    Son selfclosing o autocierre

    <label> -> Asocia una etiqueta de texto con un campo de entrada. Esto sirve para mejorar la accesibilidad y permite hacer click en el texto y que el campo asociado obtenga el foco.
    
    --> 

    <form>
      <label for="">Nombre</label>
      <input type="text" id="Nombre"> 
    </form>

    <!--
    
    Tipos de inputs
    
    Se especifican en le atributo type="tipoinput" 

    -->

    <form>

   <label for="">Tipo Text</labe>

<!-- Ingresar Email -->

<label for="">Tipo Email</label>

      Elemento <textarea> -> Crea un campo de entrada de texto multilínea. Se usa para comentarios o descripciones largas.
