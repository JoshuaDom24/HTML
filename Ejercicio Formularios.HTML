  <body>

    <H1></H1>
    <section>
    <H2>Contacto</H2>

    <!--
    
    Atributos comunes en inputs
    
    placeholder="valor" Mostrar un texto dentro del campo antes de que el usuario escriba algo.
    Es como una sugerencia del dato que se espera
    
    required No recibe valor, es un atributo boleano. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el formulario.
    
    -->

    <form id="Formularios>
      <label form="Nombre">Nombre</label>
     <input type="Nombre" id="Nombre" placeholder="Juan Pérez" required>
     <br>

     <label for="Email">Correo Electrónico:</label>
     <input type="Email" id="Email" placeholder="Tumail@correo.com" required>
     <br>

     <label for="Mensaje">Mensaje</label>
     <textarea id="Mensaje" placeholder="Escribe tu pensar" required></textarea>
     <br>

     <button type="submit">Enviar🚀</button>
    </form> 

    <!-- Contenedor del mensaje de confirmación (ficticio)-->

    <div id="mensaje" style="display: none;">
      <p>¡Gracias por enviar tus datos, nos comunicaremos pronto💋</p>
    </div>

/*Código para que funcione el formulario...*/

    </script>
  </section>
